<div class="page-header">
    <h4 class="page-title">Users
        <button [routerLink]="['/create-user']" class="btn btn-primary">Create User</button>
    </h4>
</div>
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Users Table</h3>
    </div>
    <div class="card-tablewrapper" *ngIf="users">
            <table class="table card-table table-vcenter text-nowrap">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>firstName</th>
                        <th>lastName</th>
                        <th>email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <th scope="row">{{ user.id }}</th>
                        <td>{{ user.firstName }}</td>
                        <td>{{ user.lastName }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <fa (click)=deleteUser(user.id) name="trash"></fa>
                            <fa (click)=editUser(user) name="edit"></fa>
                        </td>
                    </tr>
                </tbody>
            </table>
    </div>
</div>
